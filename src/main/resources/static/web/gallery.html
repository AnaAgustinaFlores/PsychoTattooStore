<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../web/assets/logo/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!-- navbar -->
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="./styles/navBar.css">
     <!-- footer -->
     <link rel="stylesheet" href="./styles/footer.css">
    
    <link rel="stylesheet" href="./styles/gallery.css">
    <title>Gallery</title>
</head>

<body>

    <!-- nav mobile -->
    <nav class="mobileNav">
        <a href="./index.html"><i class='bx bx-home-circle '></i></a>
        <a href="#"><i class='bx bxs-grid-alt active'></i></a>
        <a href="#"><i class='bx bxs-plus-circle'></i></a>
        <a href="./shop.html"><i class='bx bx-shopping-bag'></i></a>
        <a href="./account.html"><i class='bx bx-user'></i></a>
    </nav>
    <!-- nav desktop-->
    <nav class="desktopNav">

    </nav>
    <main id="app">
        <h1 class="text-light text-center">Gallery</h1>
        <!-- filter & search -->
        <div class="filter">
            <form>
                <fieldset>
                    <label class="form-check form-switch text-light">
                        Tattoos
                        <input id="input" class="form-check-input" role="switch" type="checkbox" name="filtro"
                            value="TATTOO" v-model="tattoo" >
                    </label>
                    <label class="form-check form-switch text-light">
                        Piercings
                        <input id="input" class="form-check-input" role="switch" type="checkbox" name="filtro"
                            value="PIERCING" v-model="piercing">
                    </label>
                </fieldset>
                <input type="text" class="rounded" v-model="shearchInput" >
                <!-- <button aria-label="Close" class="rounded" id="search" >Search</button> -->
            </form>
            {{shearchFilter}}
        </div>
        <!-- _________________ card start  ___________________________ -->

        <div class="d-flex">
            <div class="cards" v-for="post in postsFiltrados" :style="'background-image:url('+post.urlImage+');'">
                <p class="glass">@{{post.tattooer}}</p>
               
                <div class="fire">
                    <img class="stars" src="../web/assets/gallery/fireEmoji.png" alt="stars" v-for="fire in fires">
                </div>
                <span class="username">@{{post.username}}</span>
                <button class="requestTurn">Request Appointment</button>
            </div>

            <!-- _________________ end card ___________________________ -->
        </div>
    </main>


     <!-- footer -->
     <footer>
        <div class="barbedWireFooter"></div>

      <section class="partLeft">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21986774.32852471!2d-10.792978169464016!3d36.87236600987632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f618bea6d8e59%3A0xb30315dbfd075191!2sPsycho%20Tattoo%20Studio!5e0!3m2!1ses-419!2sar!4v1656102980381!5m2!1ses-419!2sar"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="findUs">
            <h5>FIND US</h5>
            <p>Via Casilina, 183,</p>
            <p>00176 Roma RM, Italia</p>
        </div>
        <div class=" flex-column gap-2 socialsMedia">
            <i class='bx bxl-instagram'></i>
            <i class='bx bxl-whatsapp'></i>
            <i class='bx bxl-facebook'></i>
        </div>
        
      </section>
        
      <section class="partRight">
        <img src="./assets/logo/sketchLogo2.png" alt="logo" >
      </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/gallery.js"></script>

</body>

</html>
