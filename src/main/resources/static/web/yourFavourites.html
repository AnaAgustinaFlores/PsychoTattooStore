<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- navbar -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/navBar.css">
    <!-- footer -->

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <link rel="stylesheet" href="./styles/gallery.css">
    <link rel="stylesheet" href="./styles/formSteps.css">
    <link rel="stylesheet" href="./styles/purchases.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <link rel="stylesheet" href="./styles/lastPurchases.css">
    <link rel="stylesheet" href="./styles/shop.css">
    <link rel="stylesheet" href="./styles/favouritesSection.css">
    <title>Psycho Tattoo & Piercing Store</title>
</head>

<body>
    <!-- nav mobile -->
    <nav class="mobileNav">
        <a href="#"><i class='bx bx-home-circle active'></i></a>
        <a href="./gallery.html"><i class='bx bxs-grid-alt'></i></a>
        <a href="./gallery.html"><i class='bx bxs-plus-circle'></i></a>
        <a href="./shop.html"><i class='bx bx-shopping-bag'></i></a>
        <a href="./account.html"><i class='bx bx-user'></i></a>
    </nav>
    <!--- sidebarDesktop -->
    <div class="desktopSidebar" id = "desktopSidebar">
      <div class="desktopSidebarTop">
        <div>
          <img src="./assets/logo/sketchLogo2.png" alt="logoToungue" class = "logoSidebar">
        </div>
        <div>
          <span class = "sidebarTitle">Psycho <br> Tattoo</span>
        </div>
      </div>
      <div class="desktopSidebarMiddle">
        <div class="sidebarMenu">
          <div class="sidebarItem ">
            <a href="./account.html" > Your account </a>
          </div>
          <div class="sidebarItem">
            <a href="./account.html" > Last purchases </a>
          </div>
          <div class="sidebarItem">
            <a href="./yourFavourites.html" class = "activeSection"> Your favourites </a>
          </div>
        </div>
      </div>
      <div class="desktopSidebarFooter">
        <div class = "sidebarItem">
          <a href="#"> Logout </a>
        </div>
      </div>
    </div>
    <!--- sidebarDesktop -->
    <!--- NavbarMobile -->
    <div class="mobileSidebar" id = "mobileSidebar">
      <a href="account.html"> Your account </a>
      <a href="lastPurchases.html"> Last purchases </a>
      <a href="yourFavourites.html" class = "activeMobile"> Your favourites </a>
    </div>
    <!--- NavbarMobile -->
    <main id = "app">
        <!--  img girl -->
        <!-- LOADER -->
        <div id="loading"></div>
        <!-- tattoArtists -->
        <div class="barbedWire-navbar" id = "barbedWireNavBar"></div>
        <div class="webpageContent">
          <div class="mainContent">
            <div class="productContainer">
              <div class="productCard" v-for="product in client.favourites">
                <div class="productBody">
                  <div class="img" :style="'background-image: url('+product.urlImg+');'" :class="{piercing:!clothOrPier}"
                    @click="openCheckProduct(product)"></div>
                  <div class="favouriteIcon">
                    <i class='bx bxs-heart' @click="removeFavourite(product.id)"
                      style="cursor: pointer;"></i>
                  </div>
                  <div class="productBodyBackground"></div>
                </div>
                <div class="productText">
                  <p class="nameProduct">{{product.name}}</p>
                  <p class="priceProduct">${{product.price.toLocaleString('de-DE')}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
    <!-- footer -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/navBar.js"></script>
    <script src="./scripts/sidebar.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
