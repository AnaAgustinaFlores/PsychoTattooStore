<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="./assets/logo/favicon-32x32.png" type="image/x-icon">
    <!-- navbar -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/navBar.css">
    <!-- navbar -->
    <!-- footer -->
    <link rel="stylesheet" href="./styles/footer.css">


    <link rel="stylesheet" href="./styles/contact.css">
    <title>Contact Us</title>
</head>

<body>
    <!-- nav mobile -->
    <nav class="mobileNav">
        <a href="./index.html"><i class='bx bx-home-circle active'></i></a>
        <a href="./gallery.html"><i class='bx bxs-grid-alt'></i></a>
        <a href="./gallery.html"><i class='bx bxs-plus-circle'></i></a>
        <a href="./shop.html"><i class='bx bx-shopping-bag'></i></a>
        <a href="./account.html"><i class='bx bx-user'></i></a>
    </nav>
    <!-- nav desktop -->
    <nav class="desktopNav nav-bar fixed-top justify-content-around">
        <div class="nav-item">
        </div>
        <div>
            <ul class="d-flex list-unstyled">
                <li><a href="#" class="nav-item"><span> Products </span></a></li>
                <li><a href="#" class="nav-item"><span> Services </span></a></li>
                <li></li>
            </ul>
        </div>
        <div>
            <ul class="d-flex list-unstyled">
                <li><a href="#"><i class="fa-solid fa-user nav-icon"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping nav-icon"></i></a></li>
            </ul>
        </div>
    </nav>


    <main>
        <div class="infoContactContainer">
            <div class="contact">
                <h1>Stay on touch with us</h1>
                <img src="./assets/index/xGraffittiVioleta.png" alt="XGraffitty" id="xGraffity">
            </div>
            <!-- info (phone,email,whatsapp,adress) -->
            <section class="info">
                <div class="map">
                    <i class='bx bx-map' style='color:#ffffff'></i>
                    <h4>Via Casilina,183</h4>
                </div>
                <!-- phone -->
                <div class="wpp">
                    <i class='bx bxl-whatsapp' style='color:#ffffff'></i>
                    <h4>919-808.8606</h4>
                </div>
                <div class="phone">

                    <i class='bx bxs-phone' style='color:#ffffff'></i>
                    <h4>2468-9099</h4>
                </div>
                <div>
                    <i class='bx bxl-gmail' style='color:#ffffff'></i>
                    <h4>info@psychotattoo.com</h4>
                </div>

                <div class="hours">
                    <i class='bx bx-time-five' style='color:#ffffff'></i>
                    <h4>10 A.M - 8 P.M</h4>
                </div>
            </section>
        </div>
        <!-- form -->
        <div class="imgFormContainer">

            <div class="formContainer">
                <div class="formTitleContainer">
                    <h2>Give us a call or send a message</h2>
                    <img src="./assets/index/xGraffittiVioleta.png" alt="XGraffitty" id="xGraffityForm">
                </div>
                <form>
                    <input type="fname" name="fname" id="fname" placeholder="NAME">
                    <input type="email" name="email" id="email" placeholder="EMAIL">
                    <input type="phone" name="phone" id="phone" placeholder="PHONE">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="MESSAGE"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>

            <div class="imgDivForm"></div>
        </div>
    </main>
    <!-- footer -->

    <footer>
        <div class="barbedWireFooter"></div>

        <section class="partLeft">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21986774.32852471!2d-10.792978169464016!3d36.87236600987632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f618bea6d8e59%3A0xb30315dbfd075191!2sPsycho%20Tattoo%20Studio!5e0!3m2!1ses-419!2sar!4v1656102980381!5m2!1ses-419!2sar"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="findUs">
                <h5>FIND US</h5>
                <p>Via Casilina, 183,</p>
                <p>00176 Roma RM, Italia</p>
            </div>
            <div class="d-flex flex-column gap-2 socialsMedia">
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-whatsapp'></i>
                <i class='bx bxl-facebook'></i>
            </div>

        </section>

        <section class="partRight">
            <img src="./assets/logo/sketchLogo2.png" alt="logo">
        </section>
    </footer>

</body>

</html>
