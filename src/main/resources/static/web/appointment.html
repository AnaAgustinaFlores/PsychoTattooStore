    <!-- nav desktop -->
    <nav class="desktopNav nav-bar justify-content-around">
        <div class="">

        </div>
        <div class="nav-container">
            <a href="index.html" class="nav-item">Index</a>
            <a href="shop.html" class="nav-item">Shop</a>

            <a href="./account.html" class="nav-icon"><i class="fa-solid fa-user"></i></a>
        </div>
    </nav>


    <main>


        <section class="mobileHeader">
            <div class="upSeccion">
                <h1>Appointment</h1>
            </div>

            <img src="./assets/logo/sketchLogo2.png" alt="logoToungue" id="logoTongue" class="logo-tongue">

            <div id="barbedWire" class="barbedWire barbedWire-navbar"></div>
        </section>
        <div class="mobileHeaderBackground"></div>

        <form class="form__container">
            <div class="form__header">
                <h2>request appointment</h2>
                <img src="./assets/index/xGraffittiVioleta.png" alt="XGraffitty" id="xGraffityFormAppointment">
            </div>
            <div class="form__body">
                <div id="half1">
                    <label for="name">
                        <input class="form__input" type="text" name="name" id="client-name" placeholder="name">
                    </label>
                    <label for="last-name">
                        <input class="form__input" type="text" name="last-name" id="client-last-name"
                            placeholder="last name">
                    </label>
                    <label for="telephone">
                        <input class="form__input" type="tel" name="telephone" id="tel" placeholder="telephone">
                    </label>
                    <fieldset class="form__fieldset">
                        <select class="form__select">
                            <option selected disabled>picke an artist</option>
                            <option name="1" id="1">Polli</option>
                            <option name="1" id="2">Celes</option>
                            <option name="1" id="3">Zeke</option>
                            <option name="1" id="4">David</option>
                            <option name="1" id="5">Lauteh</option>
                            <option name="1" id="6">Fla</option>
                        </select>
                    </fieldset>
                    <label for="idea">
                        <textarea class=" name=" idea" id="client-idea" cols="30" rows="10"
                            placeholder="explain your idea:"></textarea>
                    </label>
                </div>
                <div id="half2">
                    <label for="body">
                        <input class="form__input" type="text" name="body" id="body-part"
                            placeholder="body part for tattoo?">
                    </label>


                    <label for="size">
                        <input class="form__input" type="number" name="size" id="size-tatoo" placeholder="tatoo size">
                    </label>
                    <div class="font row g-0 d-flex align-items-end">
                        <h5 class="col-12">what do you prefeer?</h5>
                        <div class="col-6">
                            <input type="radio" name="color" id="color-tatoo">
                            <label for="color-tatoo">color</label>
                        </div>
                        <div class="col-6">
                            <input type="radio" name="color" id="bg">
                            <label for="bg">black and white</label>
                        </div>
                    
                    </div>
                    <div class="font">pick a date</div>
                    <div class="mini-contain2">
                        <label class="center" for="date">
                            <input class="form__input" type="datetime-local" name="date" id="date-appointment">
                        </label>
                    </div>
                </div>
                <div class="font">send an idea:
                    <div class="mini-contain"> 
                        <label for="send">
                            <button type="button" class="form__input "  name="send" id="client-file">Upload image </button>
                        </label>
                    </div>
                </div>
                </div>
                <button class="form__input" type="submit">send application</button>
            </div>
        </form>
    </main>
