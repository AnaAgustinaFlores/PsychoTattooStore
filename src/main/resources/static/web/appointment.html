<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- navbar -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/navBar.css">
    <!-- footer -->
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/appointmen.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.css" rel="stylesheet" />
    <title>Appointmet</title>
</head>

<body>
    <!-- nav mobile -->
    <nav class="mobileNav">
        <a href="./index.html"><i class='bx bx-home-circle '></i></a>
        <a href="./gallery.html"><i class='bx bxs-grid-alt'></i></a>
        <a href="./gallery.html"><i class='bx bxs-plus-circle'></i></a>
        <a href="./shop.html"><i class='bx bx-shopping-bag '></i></a>
        <a href="./account.html"><i class='bx bx-user'></i></a>
    </nav>

    <!-- LOADER -->
    <div id="loading"></div>
    <!-- nav desktop -->
    <nav class="desktopNav nav-bar justify-content-around">
        <div class="">

        </div>
        <div class="nav-container">
            <a href="index.html" class="nav-item">Index</a>
            <a href="shop.html" class="nav-item">Shop</a>
            <a href="gallery.html" class="nav-item">Gallery</a>
            <a href="contact-us.html" class="nav-item">Contact Us</a>
        </div>
        <div class="nav-container">
            <a href="./account.html" class="nav-icon"><i class="fa-solid fa-user"></i></a>
        </div>
    </nav>


    <main>


        <section class="mobileHeader">
            <div class="upSeccion">
                <h1>Appointment</h1>
            </div>

            <img src="./assets/logo/sketchLogo2.png" alt="logoToungue" id="logoTongue" class="logo-tongue">

            <div id="barbedWire" class="barbedWire barbedWire-navbar"></div>
        </section>
        <div class="mobileHeaderBackground"></div>

        <form class="form__container" id="app">
            <div class="form__header" v-if="isClient">
                <h2>request appointment</h2>
                <img src="./assets/index/xGraffittiVioleta.png" alt="XGraffitty" id="xGraffityFormAppointment">
            </div>
            <div class="form__body" v-if="isClient">
                <div id="half1">
                    <label for="client-name">
                        <input class="form__input" type="text" name="name" id="client-name" placeholder="name">
                    </label>
                    <label for="client-last-name">
                        <input class="form__input" type="text" name="last-name" id="client-last-name"
                            placeholder="last name">
                    </label>
                    <label for="telephoneClient">
                        <input class="form__input" type="tel" name="telephone" id="telephoneClient"
                            placeholder="telephone">
                    </label>
                    <fieldset class="form__fieldset">
                        <select class="form__select" id="tattoerPicker">
                            <option selected disabled>pick an artist</option>
                            <option v-for="tattoer in tattoersList" name="1" :value="tattoer.id">{{ tattoer.firstName +
                                " " + tattoer.lastName }}</option>
                        </select>
                    </fieldset>
                    <label for="client-idea">
                        <textarea name="idea" id="client-idea" cols="30" rows="10"
                            placeholder="explain your idea:"></textarea>
                    </label>
                </div>
                <div id="half2" data-aos="zoom-out-up">
                    <label for="body">

                        <input class="form__input" type="text" name="body" id="body-part"
                            placeholder="body part for tattoo?">
                    </label>
                    <label for="size-tatoo">
                        <input class="form__input" type="text" name="size" id="size-tatoo" placeholder="tatoo size">
                    </label>
                    <div class="font row g-0 d-flex align-items-end">
                        <h5 class="col-12">what do you prefeer?</h5>
                        <div class="col-6">
                            <input type="radio" name="color" id="color-tatoo">
                            <label for="color-tatoo">color</label>
                        </div>
                        <div class="col-6">
                            <input type="radio" name="color" id="bg">
                            <label for="bg">black and white</label>
                        </div>

                    </div>
                    <div class="font"></div>
                    <div class="mini-contain2">
                        <button class="form__button" id="datebutton">
                            <label class="btn-default" @click="openDatePicker()" id="picker">
                                pick a date
                                <!-- <input  class="form__input" type="text" name="date" id="datepicker"> -->
                            </label>
                        </button>
                    </div>
                </div>
                <div class="font">send your idea:
                    <div class="mini-contain">
                        <label class="btn-file">
                            <i class='bx bx-upload' style='color:#ffffff;font-size: 2.5rem;'></i><input type="file"
                                style="display: none;" required>
                        </label>
                    </div>
                </div>
            </div>
            <div v-else>
                <div class="notLogin">
                    <p>You aren't login, please login</p>
                    <a href="./login.html">Click here</a>
                    <img src="../web/assets/account/accountLogin.png" alt="hand with a key" class="loginPleaseImg">
                  </div>
            </div>
            <button class="form__button" v-if="isClient" id="sendAppointment" @click="createAppointment($event)">send
                application</button>
        </form>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/14ea8811f4.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/navBar.js"></script>
    <script src="./scripts/appointment.js"></script>
    <script>
        AOS.init();
    </script>

</body>
