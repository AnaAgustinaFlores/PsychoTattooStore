    <main>
        <form class="form__container">
            <div class="form__header">
                <h1>request appointmen</h1>
            </div>
            <div class="form__body">
                <label for="name">
                    <input class="form__input" type="text" name="name" id="client-name" placeholder="name">
                </label>
                <label for="last-name">
                    <input class="form__input" type="text" name="last-name" id="client-last-name"
                        placeholder="last name">
                </label>
                <label for="telephone">
                    <input class="form__input" type="tel" name="telephone" id="tel" placeholder="telephone">
                </label>
                <fieldset class="form__fieldset">
                    <select class="form__select">
                        <option selected disabled>picke an artist</option>
                        <option name="1" id="1">Polli</option>
                        <option name="1" id="2">Celes</option>
                        <option name="1" id="3">Zeke</option>
                        <option name="1" id="4">David</option>
                        <option name="1" id="5">Lauteh</option>
                        <option name="1" id="6">Fla</option>
                    </select>
                </fieldset>
                <label for="idea">
                    <textarea name="idea" id="client-idea" cols="30" rows="10"
                        placeholder="explain your idea:"></textarea>
                </label>
                <label for="body">
                    <input class="form__input" type="text" name="body" id="body-part"
                        placeholder="which part do you prefer to tattoo?">
                </label>
                <label for="size">
                    <input class="form__input" type="number" name="size" id="size-tatoo" placeholder="tatoo size">
                </label>
                <fieldset class="form__fieldset">what do you prefer?
                    <label class="center" for="color">
                        <input class="form__input" type="radio" name="color" id="color-tatoo">color
                        <input class="form__input" type="radio" name="color" id="b &amp; g">b & w
                    </label>
                </fieldset>
                <span class="line"></span>
                <fieldset class="form__fieldset">pick a date
                    <label class="center" for="date">
                        <input class="form__input" type="datetime-local" name="date" id="date-appointment">
                    </label>
                </fieldset>
                <fieldset class="form__fieldset">send a idea:
                    <label for="send">
                        <input class="form__input" type="file" name="send" id="client-idea">
                    </label>
                </fieldset>
                <button class="form__input" type="submit">send application</button>
            </div>
        </form>
    </main>

</body>
