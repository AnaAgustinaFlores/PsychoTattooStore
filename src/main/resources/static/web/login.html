<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- navbar -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/navBar.css">
    <!-- footer -->
    <link rel="stylesheet" href="./styles/footer.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles/login.css">
    <title>Login or Sing Up</title>
</head>

<body>
    <main>

        <div class="form">

            <div class="tabContainer">
                <ul class="tab-group">
                    <li class="tab active"><a href="#signup">Sign Up</a></li>
                    <li class="tab"><a href="#login">Log In</a></li>
                </ul>
            </div>


            <div class="tab-content">
                <div id="signup">
                    <div class="tongueContainer">
                        <img src="./assets/logo/sketchLogo2.png" alt="logoToungue" id="logoTongue" class="logo-tongue">
                    </div>
                    
                    <h1>Sign Up Now</h1>


                    <form action="/" method="post">

                            <div class="field-wrap">
                                <label>
                                    First Name<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Last Name<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                                <label>
                                    User Name<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off" />
                            </div>

                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Set A Password<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" />
                        </div>

                        <div class="buttonContainer">
                            <button type="submit" class="button button-block" />Get Started!</button>
                        </div>


                    </form>

                </div>

                <div id="login">

                    <div class="tongueContainer">
                        <img src="./assets/logo/sketchLogo2.png" alt="logoToungue" id="logoTongue" class="logo-tongue">
                    </div>
                    
                    <h1>Welcome Back!</h1>

                    <form action="/" method="post">

                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Password<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" />
                        </div>

                        <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->
                        <div class="buttonContainer">
                            <button class="button button-block" />Log In</button>
                        </div>

                    </form>

                </div>

            </div><!-- tab-content -->

        </div> <!-- /form -->




    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
